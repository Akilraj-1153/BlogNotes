<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BlogNotes</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var modified = l.pathname.indexOf("~and~") === -1; // Check if already modified

      if (modified) {
        var newUrl =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash;

        l.replace(newUrl);
      }
    </script>
  </head>
  <body></body>
</html>
